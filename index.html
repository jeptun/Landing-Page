<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <title>Landing Page</title>
</head>

<body>

    <div class="home-left">
        <header class="header">
            <div class="logo">
                <h1>Hub Logo</h1>
            </div>

            <nav>
                <a href="">GALLERY</a>
                <a href="">CONTACT</a>
                <a href="">INFO</a>
            </nav>

        </header>
        <div class="left-container">
            <h2 class="site">www.dot.com</h2>
            <button class="btn" type="button">SEE MORE</button>
        </div>
    </div>

    <div class="image-container">
        <div class="overlay"></div>
        <img src="https://images.unsplash.com/photo-1549192309-b5b9ecf012e0?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1742&q=80"
            alt="unsplach img">
    </div>

    <div class="socials">
        <ul>
            <li class="link">Facebook</li>
            <li class="link">Youtube</li>
            <li class="link">Github</li>
        </ul>
    </div>

    <script src="app.js"></script>
</body>

</html>
